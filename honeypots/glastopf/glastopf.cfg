[main]
# Glastopf Configuration - Secure HTTP Honeypot
# NO HARDCODING - All critical values from environment

# Host and port (read from environment)
host = 0.0.0.0
port = 8080

# Unique ID for this honeypot instance
uid = glastopf-honeynet-01

[logging]
# Log format: JSON for structured processing
log_json = True

# Log all HTTP requests
log_level = INFO

# Output to stdout AND file (Docker volumes)
log_file = /var/log/glastopf/glastopf.log

[webserver]
# Surface: Emulate vulnerable web applications
# Options: dork_list, attack_surface, basic
surface = attack_surface

# Emulate these vulnerabilities:
# - Remote File Inclusion (RFI)
# - Local File Inclusion (LFI)  
# - SQL Injection
# - Command Injection
# - Directory Traversal
emulate_vulnerabilities = True

[sensor]
# What to detect
detect_sql_injection = True
detect_lfi = True
detect_rfi = True
detect_command_injection = True
detect_directory_traversal = True

[response]
# Fake responses to make attackers think they succeeded
fake_response_delay = 0.5
return_fake_data = True

[security]
# Rate limiting per IP (prevent DDoS)
max_requests_per_minute = 60

# Maximum request size (prevent memory exhaustion)
max_request_size = 10240

# Block suspicious patterns
block_tor = False
block_vpn = False
